<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">"
</head>
<body>
    <div class="container text-center mt-2">
        <div class="alert alert-info" role="alert">
           <h1>Random Guess</h1> 
          </div>
          <div class="d-flex justify-content-center">
          <div class="card" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title">Input your number between 1-100</h5>
              <input type="number" id="user-input" class="form-control"> 
              
              <button href="#" class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit guess </div></button>
              <div id="result"></div>
            </div>
            <div>
               
            </div>
          </div> 
        </div>

    </div>
    <script> 
        let randomonumber = Math.floor(Math.random()*101)
        function guess_num(){
        let submit=document.getElementById('submit')
        let result=document.getElementById('result')
        const guess= Number(document.getElementById('user-input').value)
        console.log(guess)
        if(guess===randomonumber){
            result.textContent='SUCCESS'
            result.className='alert alert-success'
            submit.disabled=true
            console.log("SUCCESS")
        }
        else if(guess<randomonumber){
            result.textContent='SMALL'
            result.className='alert alert-danger'
            console.log("SMALL")
        }
        else{
            result.textContent='LARGE'
            result.className='alert alert-danger'
            console.log("LARGE")
        }
          
        
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
